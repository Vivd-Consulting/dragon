query debits(
  $limit: Int
  $offset: Int
  $order_by: [accounting_debit_order_by!]
  $where: accounting_debit_bool_exp
) {
  accounting_debit(limit: $limit, offset: $offset, order_by: $order_by, where: $where) {
    id
    account {
      name
    }
    amount
    date
    description
    gic {
      name
    }
    notes
  }
  accounting_debit_aggregate(order_by: $order_by, where: $where) {
    aggregate {
      count
    }
  }
}
