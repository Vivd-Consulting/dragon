query transaction($id: String!) {
  accounting_transactions_by_pk(id: $id) {
    id
    account {
      name
    }
    name
    date
    credit
    debit
    recommendations(
      where: { recommendation: { gic_category_id: { _is_null: true } } }
      order_by: { recommendation: { date: desc } }
    ) {
      recommendation {
        id
        account {
          name
        }
        name
        date
        credit
        debit
      }
    }
  }
}
