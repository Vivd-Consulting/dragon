query transaction($id: String!) {
  accounting_transactions_by_pk(id: $id) {
    id
    account {
      name
    }
    name
    date
    credit
    debit
    recommendations(
      order_by: {
        transaction: { gic_category_id: desc_nulls_last }
        recommendation: { date: desc }
      }
    ) {
      recommendation {
        id
        account {
          name
        }
        name
        date
        credit
        debit
        gicCategory {
          name
        }
      }
    }
  }
}
