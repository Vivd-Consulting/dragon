query transaction($id: Int!) {
  accounting_transactions_by_pk(id: $id) {
    id
    tid
    description
    date
    credit
    debit
    recommendations(where: { recommendation: { gic_id: { _is_null: true } } }) {
      recommendation {
        id
        tid
        description
        date
        credit
        debit
      }
    }
  }
}
