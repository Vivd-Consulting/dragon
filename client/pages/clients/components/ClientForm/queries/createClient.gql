mutation createClient(
  $name: String!
  $description: String!
  $gpt_persona: String!
  $start_date: timestamp
  $end_date: timestamp
  $document: String
) {
  insert_client_one(
    object: {
      name: $name
      description: $description
      gpt_persona: $gpt_persona
      start_date: $start_date
      end_date: $end_date
      document: $document
    }
  ) {
    id
  }
}
