query secrets($projectId: Int!, $limit: Int, $offset: Int, $order_by: [secret_order_by!]) {
  secret(
    limit: $limit
    offset: $offset
    order_by: $order_by
    where: { project_id: { _eq: $projectId } }
  ) {
    path
    projects {
      name
    }
  }
  secret_aggregate(order_by: $order_by, where: { project_id: { _eq: $projectId } }) {
    aggregate {
      count
    }
  }
}
