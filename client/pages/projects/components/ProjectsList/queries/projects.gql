query projects(
  $limit: Int
  $offset: Int
  $order_by: [project_order_by!]
  $where: project_bool_exp
) {
  project(
    limit: $limit
    offset: $offset
    order_by: $order_by
    where: {
      _or: [{ github_repo_name: { _ilike: $search } }, { github_repo_org: { _ilike: $search } }]
    }
  ) {
    id
    name
    github_repo_org
    github_repo_name
    description
    gpt_persona
    client {
      name
    }
  }
  project_aggregate(limit: $limit, offset: $offset, order_by: $order_by, where: $where) {
    aggregate {
      count
    }
  }
}
