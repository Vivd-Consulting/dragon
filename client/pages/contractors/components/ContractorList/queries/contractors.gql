query contractors(
  $limit: Int
  $offset: Int
  $order_by: [contractor_order_by!]
  $where: contractor_bool_exp
) {
  contractor(limit: $limit, offset: $offset, order_by: $order_by, where: $where) {
    id
    contract_id
    first_name
    last_name
    country
    city
    address
    post_code
    personal_email
    work_email
    gpt_persona
    contractor_rate {
      id
      rate
    }
    start_date
    end_date
    created_at
    archived_at
  }
  contractor_aggregate(order_by: $order_by, where: $where) {
    aggregate {
      count
    }
  }
}
