mutation createContractor(
  $name: String!
  $gpt_persona: String!
  $location: String!
  $rate: float8!
  $invoice: float8!
  $document: String
  $start_date: timestamp
  $end_date: timestamp
) {
  insert_contractor_one(
    object: {
      name: $name
      gpt_persona: $gpt_persona
      location: $location
      rate: $rate
      invoice: $invoice
      document: $document
      start_date: $start_date
      end_date: $end_date
    }
  ) {
    id
  }
}
