query tasks($limit: Int, $offset: Int, $order_by: [task_order_by!], $where: task_bool_exp) {
  task(limit: $limit, offset: $offset, order_by: $order_by, where: $where) {
    id
    title
    priority
    description
    due_date
    started_at
    completed_at
    is_approved
    status
    estimate_minutes
    project {
      name
    }
    task_assignees {
      contractor {
        name
      }
    }
    task_viewed_by {
      dragon_user {
        id
      }
    }
  }
  task_aggregate(order_by: $order_by, where: $where) {
    aggregate {
      count
    }
  }
}
