mutation createTask(
  $userId: String!
  $title: String!
  $project_id: Int!
  $priority: Int!
  $description: String!
  $due_date: timestamp
) {
  insert_task_one(
    object: {
      user_id: $userId
      title: $title
      project_id: $project_id
      priority: $priority
      description: $description
      due_date: $due_date
    }
  ) {
    id
  }
}
