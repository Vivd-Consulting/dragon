- name: Mark Transactions
  webhook: '{{ACTION_API}}/events/accounting/relate'
  schedule: 0 * * * *
  include_in_metadata: true
  payload: {}
  headers:
    - name: action-secret
      value_from_env: ACTION_SECRET
  comment: ""
- name: Transaction Sync
  webhook: '{{ACTION_API}}/events/accounting/transactions'
  schedule: '*/30 * * * *'
  include_in_metadata: true
  payload: {}
  retry_conf:
    num_retries: 0
    retry_interval_seconds: 10
    timeout_seconds: 300
    tolerance_seconds: 21600
  headers:
    - name: action-secret
      value_from_env: ACTION_SECRET
  comment: Runs sync on any connected accounts
