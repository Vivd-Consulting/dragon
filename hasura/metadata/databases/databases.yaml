- name: default
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: HASURA_GRAPHQL_DATABASE_URL
      isolation_level: read-committed
      use_prepared_statements: false
  tables: "!include default/tables/tables.yaml"
- name: accounting
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: HASURA_ACCT_DATABASE_URL
      isolation_level: read-committed
      use_prepared_statements: false
  tables: "!include accounting/tables/tables.yaml"
