table:
  name: contractor
  schema: public
object_relationships:
  - name: contact
    using:
      foreign_key_constraint_on: contact_id
  - name: contractor_rate
    using:
      foreign_key_constraint_on: rate_id
array_relationships:
  - name: dragon_users
    using:
      foreign_key_constraint_on:
        column: contractor_id
        table:
          name: dragon_user
          schema: public
  - name: projects
    using:
      foreign_key_constraint_on:
        column: contractor_id
        table:
          name: project_contractor
          schema: public
  - name: task_asignees
    using:
      foreign_key_constraint_on:
        column: asignee_id
        table:
          name: task_asignee
          schema: public
  - name: tasks
    using:
      foreign_key_constraint_on:
        column: asignee_id
        table:
          name: task
          schema: public
