table:
  name: contractor
  schema: public
object_relationships:
  - name: contact
    using:
      foreign_key_constraint_on: contact_id
  - name: contractor_rate
    using:
      foreign_key_constraint_on: rate_id
  - name: medium
    using:
      foreign_key_constraint_on: contract_id
  - name: payment_info
    using:
      foreign_key_constraint_on:
        column: contractor_id
        table:
          name: payment_info
          schema: accounting
array_relationships:
  - name: dragon_users
    using:
      foreign_key_constraint_on:
        column: contractor_id
        table:
          name: dragon_user
          schema: public
  - name: invoices
    using:
      foreign_key_constraint_on:
        column: contractor_id
        table:
          name: invoice
          schema: public
  - name: projects
    using:
      foreign_key_constraint_on:
        column: contractor_id
        table:
          name: project_contractor
          schema: public
  - name: task_assignees
    using:
      foreign_key_constraint_on:
        column: assignee_id
        table:
          name: task_assignee
          schema: public
