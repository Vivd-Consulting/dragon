table:
  name: rules
  schema: accounting
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: account_id
  - name: category
    using:
      foreign_key_constraint_on: gic_id
array_relationships:
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: applied_rule
        table:
          name: transactions
          schema: accounting
