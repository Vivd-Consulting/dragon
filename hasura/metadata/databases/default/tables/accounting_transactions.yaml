table:
  name: transactions
  schema: accounting
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: account_id
  - name: categoryByGicCategoryId
    using:
      foreign_key_constraint_on: gic_category_id
  - name: invoice
    using:
      foreign_key_constraint_on: invoice_id
  - name: invoice_item
    using:
      foreign_key_constraint_on: invoice_item_id
  - name: personalFinanceCategoryByCategoryId
    using:
      foreign_key_constraint_on: category_id
  - name: relatedTransaction
    using:
      foreign_key_constraint_on: related_transaction_id
array_relationships:
  - name: recommendations
    using:
      foreign_key_constraint_on:
        column: recommended_transaction_id
        table:
          name: transactions_recommendations
          schema: accounting
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: related_transaction_id
        table:
          name: transactions
          schema: accounting
  - name: transactions_recommendations
    using:
      foreign_key_constraint_on:
        column: transaction_id
        table:
          name: transactions_recommendations
          schema: accounting
