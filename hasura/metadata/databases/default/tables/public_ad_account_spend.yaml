table:
  name: ad_account_spend
  schema: public
object_relationships:
- name: ad_account
  using:
    foreign_key_constraint_on: ad_account_id
select_permissions:
- permission:
    columns:
    - ad_account_id
    - date_imported
    - date_start
    - date_stop
    - spend
    filter:
      ad_account:
        id:
          _in: x-hasura-ad-account-ids
  role: user
